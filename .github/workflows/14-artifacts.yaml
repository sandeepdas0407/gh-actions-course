name: 14 - Working with artifacts

on: 
    workflow_dispatch:

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - name: Download cache dependencies
              uses: actions/cache@v3
              id: cache
              with:
                    path: 14-artifacts/react-app/node_modules
                    key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            - name: install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name : testing
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Upload production artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: app
                  path: 14-artifacts/react-app/build

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download production artifacts
              uses: actions/download-artifact@v3
              with:
                  name: app
                  path: build
            - name: Show folder structure
              run: ls -R